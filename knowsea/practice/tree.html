<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sci-Fi Tech Tree</title>
<style>
    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .tech {
        width: 200px;
        height: 50px;
        background-color: #f0f0f0;
        border: 1px solid #333;
        margin: 10px 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .tech-line {
        width: 2px;
        height: 50px;
        background-color: #333;
        /* margin-left: 99px; */
    }
</style>
</head>
<body>
    <div class="container">
        <div class="tech">Technology 1</div>
        <div class="tech-line"></div>
        <div class="tech">Technology 2</div>
        <div class="tech-line"></div>
        <div class="tech">Technology 3</div>
        <div class="tech-line"></div>
        <div class="tech">Technology 4</div>
    </div>
</body>
</html>
