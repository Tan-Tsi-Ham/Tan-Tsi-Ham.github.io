<!DOCTYPE html>
<head>
    <title>css实验室</title>
    <style>
        main{text-align: center;width:50%;margin:0 auto;}
        .txt{text-align: left;}
        table{border-collapse: collapse;}
        table,tr,th,td{border:1px solid black;}
        .red{color:red;}
        .green{color:green;}
        .blue{color:blue;}
        .mart30{margin-top: 30px;}
    </style>
</head>
<body>
    <main>
        <h1>将css应用到html</h1>
        <div class="txt">
            <ul>
            <li>external</li>
            <li>internal</li>
            <li>inline</li>
            </ul>
        </div>
        <h1>写css: <span class="red">selecter</span>{<span class="green">property</span>:<span class="blue">value</span>}</h1>
        <div class="txt">
            <h2><ruby>选择器<rt>selecter</rt></ruby></h2>
            <table>
                <tr>
                    <th>html</th><th>css</th>
                </tr>
                <tr>
                    <td>&lt;<span class="red">element</span>&gt;</td><td><span class="red">element</span>{...}</td>
                </tr>
                <tr>
                    <td>&lt;id="<span class="red">label</span>"&gt;</td><td>#<span class="red">label</span>{...}</td>
                </tr>
                <tr>
                    <td>&lt;class="<span class="red">sth</span>&gt;"</td><td>.<span class="red">sth</span>{...}</td>
                </tr>
            </table>
        </div>
        <div class="mart30">
            <table>
                <tr>
                    <td style="background-color: aqua;">aqua</td>
                </tr>
                <tr>
                    <td style="background-color: aquamarine;">aquamarine</td>
                </tr>
                <tr>
                    <td style="background-color: azure;">azure</td>
                </tr>
                <tr>
                    <td style="background-color: beige;">beige</td>
                </tr>
            </table>
        </div>
    </main>
</body>
